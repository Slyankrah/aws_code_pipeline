AWSTemplateFormatVersion: '2010-09-09'
Description: "Base infra: IAM roles, buckets, Glue database"

Parameters:
  ArtifactsBucketName:
    Type: String
    Default: "sylvester-artifacts-430006376054-eu-west-2"
  DatalakeBucketName:
    Type: String
    Default: "sylvester-datalake-430006376054-eu-west-2"
  GlueServiceRoleName:
    Type: String
    Default: "SylvesterGlueServiceRole"
  LambdaExecutionRoleName:
    Type: String
    Default: "SylvesterLambdaExecutionRole"

Resources:

  ArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref ArtifactsBucketName
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  DatalakeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref DatalakeBucketName
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  GlueServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref GlueServiceRoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Policies:
        - PolicyName: GlueAdditionalPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:ListBucket
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:s3:::${DatalakeBucketName}"
                  - !Sub "arn:aws:s3:::${DatalakeBucketName}/*"

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref LambdaExecutionRoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSGlueConsoleFullAccess
      Policies:
        - PolicyName: LambdaAdditionalPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${ArtifactsBucketName}"
                  - !Sub "arn:aws:s3:::${ArtifactsBucketName}/*"
                  - !Sub "arn:aws:s3:::${DatalakeBucketName}"
                  - !Sub "arn:aws:s3:::${DatalakeBucketName}/*"

  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: sylvester_glue_database

Outputs:
  ArtifactsBucketOut:
    Description: "Artifacts S3 bucket name"
    Value: !Ref ArtifactsBucket

  DatalakeBucketOut:
    Description: "Datalake S3 bucket name"
    Value: !Ref DatalakeBucket

  LambdaExecutionRoleArnOut:
    Description: "Lambda execution role ARN"
    Value: !GetAtt LambdaExecutionRole.Arn

  GlueServiceRoleNameOut:
    Description: "Glue service role name"
    Value: !Ref GlueServiceRole
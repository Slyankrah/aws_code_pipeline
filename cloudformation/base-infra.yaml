AWSTemplateFormatVersion: '2010-09-09'
Description: "Base infra: buckets, IAM roles, Glue database (first deploy)"

Parameters:
  GlueServiceRoleName:
    Type: String
    Default: "GlueServiceRole"
    Description: IAM role name for Glue

Resources:

  S3ArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: bdp-artifacts-sylvester-eu-west-2
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  S3DatalakeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: bdp-datalake-sylvester-eu-west-2
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            Prefix: archive/
            ExpirationInDays: 365

  S3RawSourceBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: bdp-raw-source-sylvester-eu-west-2
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  GlueServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref GlueServiceRoleName
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: GlueS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - arn:aws:s3:::bdp-datalake-sylvester-eu-west-2
                  - arn:aws:s3:::bdp-datalake-sylvester-eu-west-2/*

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: sylvester_lambda_execution_role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaS3GlueAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - glue:StartJobRun
                  - s3:GetObject
                  - s3:PutObject
                Resource: "*"

  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: sylvester_big_data_pipeline_db

Outputs:
  ArtifactsBucket:
    Description: Artifacts S3 bucket name
    Value: bdp-artifacts-sylvester-eu-west-2

  DatalakeBucket:
    Description: Datalake S3 bucket name
    Value: bdp-datalake-sylvester-eu-west-2

  RawSourceBucket:
    Description: Raw source S3 bucket name
    Value: bdp-raw-source-sylvester-eu-west-2

  GlueServiceRoleNameOut:
    Description: Glue service role name
    Value: !Ref GlueServiceRole

  LambdaExecutionRoleArn:
    Description: Lambda execution role ARN
    Value: !GetAtt LambdaExecutionRole.Arn